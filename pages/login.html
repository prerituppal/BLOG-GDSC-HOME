<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="loginstyle.css">
</head>
<body>
    <video autoplay muted loop id="myVideo">
        <source src="..\animated\Topography Animated background\Topographic Textures.mp4" type="video/mp4">
    </video>
    <div class="wrapper">
        <div class="login-area">
            <form action="../index.html">
                <centre>
                    <div>
                        <H1 class="sansation-bold">LOGIN</H1>
                    </div>
                </centre>
                <div class="input-box">
                    <input class="sansation-light" type="text" placeholder="NAME">
                </div>

                <div class="input-box" >
                    <input class="sansation-light" required type="email" placeholder="EMAIL">
                </div>

                <div class="input-box" >
                    <input class="sansation-light" type="password" placeholder="PASSWORD"> 
                </div>

                <div class="remember-me">
                    <label class="sansation-light">
                        <input type="checkbox" > Remember me
                    </label>
                </div>

                <div>
                    <button type="submit" class="btn">LOGIN</button>
                </div>

                <div class="register-link" >
                    <p class="sansation-light">Don't have an account?<a href="#">Register</a></p>
                </div>

            </form>
        </div>
    </div> 
</body>
</html>
